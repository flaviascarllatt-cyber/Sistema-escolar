<head>

</head>
<body>
    <div class="main-layout">
        <aside class="sidebar">
            <div class="logo-area">
                <h1 class="logo">SENAI</h1>
                <p class="subtitle">SISTEMAS DE GERENCIAMENTO</p>
            </div>
            
            <nav class="nav-menu">
                <a href="#" class="nav-item">
                    <span class="icon">üè†</span> 
                    EQUIPAMENTOS <span class="arrow">‚Üì</span>
                </a>
                <a href="#" class="nav-item active">
                    <span class="icon">üìö</span> 
                    SALAS <span class="arrow">‚Üì</span>
                </a>
                <a href="#" class="nav-item sub-item">
                    Visualizar todas as salas
                </a>
                <a href="#" class="nav-item">
                    <span class="icon">üë§</span> 
                    ALUNOS <span class="arrow">‚Üì</span>
                </a>
                <a href="#" class="nav-item sub-item active-sub">
                    Cadastrar Aluno
                </a>
            </nav>

            <div class="user-info">
                <span>Oi, Leonardo</span>
                <span class="logout-icon">‚Üí</span>
            </div>
        </aside>

        <main class="content-area">
            <header class="content-header">
                <a href="#" class="return-link">
                    ‚Üê Retornar para a listagem
                </a>
            </header>
            
            <h2 class="page-title">Cadastro de Aluno</h2>

            <div class="form-box">
                <form action="#" method="POST">
                    
                    <div class="input-group full-width">
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite o nome completo do aluno" required>
                    </div>

                    <div class="form-row">
                        <div class="input-group half-width">
                            <label for="cpf">CPF (√önico)</label>
                            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                            </div>
                        <div class="input-group half-width">
                            <label for="nascimento">Data de nascimento</label>
                            <input type="date" id="nascimento" name="nascimento" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-group half-width">
                            <label for="telefone">Telefone</label>
                            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
                        </div>
                        <div class="input-group half-width">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" placeholder="aluno@exemplo.com.br" required>
                        </div>
                    </div>

                    <div class="input-group full-width">
                        <label for="endereco">Endere√ßo</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Rua, N√∫mero, Bairro, Cidade/UF" required>
                    </div>

                    <div class="input-group full-width status-group">
                        <label for="situacao">Situa√ß√£o</label>
                        <select id="situacao" name="situacao" required>
                            <option value="ativo">Ativo</option>
                            <option value="inativo">Inativo</option>
                        </select>
                        </div>

                    <button type="submit" class="btn-salvar">SALVAR</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
